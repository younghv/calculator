<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="WEEK 7 EXERCISE.css">

	<title>Calculator</title>
</head>
<body>
	<br><br>
	<div class="container style">
		<table class="table table-bordered">
  			<thead class="input-color">
  				<tr class="input">
			      <td colspan="4" class="borderr">0</td>
			    </tr>
  			</thead>

  			<tbody class="center borderr">
  				<tr>
			      <th scope="row" class="grey borderr">AC</th>
			      <td class="grey borderr">+/-</td>
			      <td class="grey borderr">%</td>
			      <td class="orange borderr">รท</td>
			    </tr>

			    <tr>
			      <th scope="row"  class="grey borderr">7</th>
			      <td class="grey borderr">8</td>
			      <td class="grey borderr">9</td>
			      <td class="orange borderr">ร</td>
			    </tr>

			    <tr>
			      <th scope="row" class="grey borderr">4</th>
			      <td class="grey borderr">5</td>
			      <td class="grey borderr">6</td>
			      <td class="orange borderr">-</td>
			    </tr>

			    <tr>
			      <th scope="row" class="grey borderr">1</th>
			      <td class="grey borderr">2</td>
			      <td class="grey borderr">3</td>
			      <td class="orange borderr">+</td>
			    </tr>

			    <tr>
			      <td colspan="2" class="grey borderr">0</td>
			      <th scope="row" class="grey borderr">.</th>
			      <td class="orange borderr">=</td>
			    </tr>
			</tbody>
		</table>
	</div>




	<script src="js/jquery-3.7.0.min.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
